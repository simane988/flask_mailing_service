{% extends 'base.html' %}

{% block title %}
    <title>Авторизация</title>
{% endblock %}

{% block bodyclass %}
    class="text-center h-100"
{% endblock %}

{% block body %}
    <main class="form-signin w-25 position-absolute top-50 start-50 translate-middle d-grid gap-3">
        <form class="" method="POST">
            <h1 class="h3 mb-3 fw-normal">Вход</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
                <label for="floatingInput">Email адресс</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                <label for="floatingPassword">Пароль</label>
            </div>
            <input class="w-100 btn btn-lg btn-primary" type="submit" name="submitAuth" value="Войти"/>
        </form>
    </main>
{% endblock %}
