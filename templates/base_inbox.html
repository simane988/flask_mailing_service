{% extends 'base.html' %}

{% block title %}
    <title>Входящие</title>
{% endblock %}

{% block body %}
    <div class="container-fluid">

        <div class="row">
            <div class="col-1 d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px; height: 100vh">
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    {% block mailBoxes %}
                    {% endblock %}
                </ul>
                <hr>

                <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <strong>{{ email_adress }}</strong>
                </a>
                <ul class="dropdown-menu text-small shadow">
                    <li><a class="dropdown-item" href="#">Выйти</a></li>
                </ul>

            </div>

            <div class="col-3" style="height: 100vh">
                <p class="d-flex align-items-center p-3 border-bottom">
                    <svg class="bi pe-none me-2" width="30" height="24">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-5 fw-semibold">List group</span>
                </p>
                <div class="list-group list-group-flush border-bottom scrollarea">
                    <a href="#" class="list-group-item list-group-item-action py-3 lh-sm" aria-current="true">
                        <div class="d-flex w-100 align-items-center justify-content-between">
                            <strong class="mb-1">List group item heading</strong>
                        </div>
                        <div class="col-10 mb-1 small">Some placeholder content in a paragraph below the heading and
                            date.
                        </div>
                    </a>
                </div>
            </div>

        </div>
    </div>

{% endblock %}
