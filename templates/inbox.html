{% extends 'base_inbox.html' %}

{% block mailBoxes %}
    <li class="nav-item">
        <a href="inbox" class="nav-link active" aria-current="page">
            <svg class="bi pe-none me-2" width="16" height="16">
                <use xlink:href="#home"></use>
            </svg>
            Входящие
        </a>
    </li>
    <li>
        <a href="sent" class="nav-link link-dark">
            <svg class="bi pe-none me-2" width="16" height="16">
                <use xlink:href="#speedometer2"></use>
            </svg>
            Отправленные
        </a>
    </li>
    <li>
        <a href="spam" class="nav-link link-dark">
            <svg class="bi pe-none me-2" width="16" height="16">
                <use xlink:href="#table"></use>
            </svg>
            Спам
        </a>
    </li>
    <li>
        <a href="trash" class="nav-link link-dark">
            <svg class="bi pe-none me-2" width="16" height="16">
                <use xlink:href="#grid"></use>
            </svg>
            Корзина
        </a>
    </li>
{% endblock %}

{% block mail_list %}
    {% for mail in mails %}
        <a href="/inbox/{{ mail.id }}" class="list-group-item list-group-item-action py-3 lh-sm" aria-current="true">
            <div class="d-flex w-100 align-items-center justify-content-between">
                <strong class="mb-1">От: {{ mail.sender }}</strong>
            </div>
            <div class="col-10 mb-1 small">Тема: {{ mail.subject }}</div>
        </a>
    {% endfor %}
{% endblock %}
